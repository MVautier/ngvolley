<div class="container">
  <div class="list"
    cdkDropList
    [cdkDropListData]="blocks"
    cdkDropListSortingDisabled>
    <div class="block" *ngFor="let block of blocks">
      <div cdkDrag 
        class="box template preview" 
        (cdkDragStarted)="dragStart(block)" 
        [style.backgroundImage]="block.preview" 
        [style.paddingTop]="(block.height / block.width * 100) + '%'">
      </div>
    </div>
    
  </div>
</div>
