<div class="angular-editor" #angularEditor [style.width]="config.width" [style.minWidth]="config.minWidth">
     <ng-editor-toolbar #toolbar *ngIf="config.toolbarPosition === 'top'"
          [id]="id"
          [document]="doc"
          [uploadUrl]="config.uploadUrl"
          [showToolbar]="config.showToolbar !== undefined ? config.showToolbar : true"
          [showHistory]="config.enableHistory"
          [showColorInputText]="config.showColorInputText"
          [fonts]="fonts"
          [customClasses]="config.customClasses"
          [defaultFontName]="config.defaultFontName"
          [defaultFontSize]="config.defaultFontSize"
          [hiddenButtons]="config.toolbarHiddenButtons"
          [customButtons]="config.customButtons"
          [customSelects]="config.customSelects"
          (execute)="executeCommand($event)"
     >
       <ng-container
         [ngTemplateOutlet]="customButtonsTemplateRef"
         [ngTemplateOutletContext]="{ executeCommandFn: this.executeCommandFn}"
       >
       </ng-container>
     </ng-editor-toolbar>
