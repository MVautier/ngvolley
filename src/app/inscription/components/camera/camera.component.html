<div class="body-photo">
    <div #webcam class="webcam">
        <webcam 
            [width]="width" 
            [height]="height" 
            [trigger]="triggerObservable" 
            [allowCameraSwitch]="allowCameraSwitch" 
            [switchCamera]="nextWebcamObservable" 
            [mirrorImage]="mirroring"
            [videoOptions]="videoOptions"
            (imageCapture)="imageCapture($event)" 
            (initError)="handleInitError($event)"
            (cameraSwitched)="cameraWasSwitched($event)"
            (click)="triggerSnapshot();"
        ></webcam>
        <div class="btn-photo">
            <button type="button" mat-raised-button color="primary" (click)="triggerSnapshot()" title="Prendre la photo">📸</button>
            <button type="button" mat-raised-button (click)="showNextWebcam(true)" title="Changer de caméra">🔁</button>
        </div>
    </div>
    <div id="log-photo" class="log-photo">
        Prenez une photo en faisant coïncider votre visage avec l'ovale rouge en arrière-plan.
    </div>
</div>
