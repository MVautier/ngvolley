<!-- Toolbar -->
<div class="main-content" [ngClass]="{'dark-theme': theme === 'dark', 'light-theme': theme == 'light'}">
  <mat-toolbar color="primary" class="header">
    <mat-icon (click)="toggleMenu()" class="hamburger">{{ opened ? 'menu' : 'menu_open' }}</mat-icon>
    <div>CLLL COLOMIERS</div>
    <span class="nav-tool-items">
      <mat-slide-toggle [checked]="isDarkTheme" (change)="toggleTheme($event.checked)">Dark mode</mat-slide-toggle>
    </span>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [fixedInViewport]="true" [fixedTopGap]>
      <app-main-menu></app-main-menu>
    </mat-sidenav>
      
    <!-- Main content -->
    <mat-sidenav-content class="scroll1">
      <router-outlet></router-outlet>
      <!-- Applying the mat-tyography class adds styles for native elements. -->
