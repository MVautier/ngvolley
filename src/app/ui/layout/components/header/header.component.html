<header class="header">
    <app-pre-header></app-pre-header>
    <div class="header__top">
        <div class="container container--big">
            <div class="left">
                <button class="menu-burger icon-burger" (click)="openMobileMenu()" [attr.aria-label]="'Ouvrir'"></button>
                <a routerLink="/">
                    <span class="title">CLLL COLOMIERS {{ page }}</span>
                </a>
                
            </div>

            <div class="center">
                <div class="links">
                    <button class="btn" [ngClass]="{'active': page === 'home' }" (click)="goTo('home')">
                        <span>DERNIERES NEWS</span>
                    </button>
                    <button class="btn" [ngClass]="{'active': page === 'club' }" (click)="goTo('club')">
                        <span>LE CLUB</span>
                    </button>
                    <button class="btn" [ngClass]="{'active': page === 'tarif' }" (click)="goTo('tarif')">
                        <span>TARIFS & HORAIRES</span>
                    </button>
                    <button class="btn" [ngClass]="{'active': page === 'tournoi' }" (click)="goTo('tournoi')">
                        <span>TOURNOIS</span>
                    </button>
                    <button class="btn" [ngClass]="{'active': page === 'inscription' }" (click)="goTo('inscription')">
                        <span>INSCRIPTION</span>
                    </button>
                    <button class="btn" [ngClass]="{'active': page === 'contact' }" (click)="goTo('contact')">
                        <span>CONTACT</span>
                    </button>
                    <button *ngIf="logged" class="btn" [ngClass]="{'active': page === 'admin' }" (click)="goTo('admin')">
                        <span>ADMIN</span>
                    </button>
                    <button *ngIf="!logged" class="btn" (click)="goTo('login')">
                        <span>CONNEXION</span>
                    </button>
                    <button *ngIf="logged" class="btn" (click)="goTo('logout')">
                        <span>DECONNEXION</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <app-main-menu [showMobileMenu]="showMobileMenu" (close)="onClose()"></app-main-menu>
</header>
