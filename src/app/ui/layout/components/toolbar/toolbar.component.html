<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>CLL COLOMIERS</h1>
        <div>
            <a disabled="disabled" mat-button href="https://github.com/eTallang/theme-demo">Github</a>
            <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before" (change)="toggleDarkTheme($event.checked)">Dark theme</mat-slide-toggle>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
