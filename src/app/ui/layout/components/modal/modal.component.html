<div class="ng-modal" [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'" [ngStyle]="{'width': config?.size.width, 'height': config?.size.height}">
    <div class="ng-modal-content">
        <div class="ng-modal-header">
            <h1>{{ config?.title }}</h1>
            <mat-icon class="close" (click)="onClose()">close</mat-icon>
        </div>
        
        <ng-template appDynamic></ng-template>
        
    </div>
</div>
